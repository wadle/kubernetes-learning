name: 'ci-with-spellcheck'
on:
  - push
jobs:

  matrix:
    
    name: Run matrix
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      max-parallel: 1
      fail-fast: false
      matrix:
        node: [11, 12]
        os: [macos-latest, ubuntu-18.04]
        experimental: [true]
        include:
          - node: 13
            os: ubuntu-18.04
            experimental: true
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Sleep
        run: |
          sleep 60
